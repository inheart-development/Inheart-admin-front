<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="./favicon.ico" rel="icon">
  <link href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,500,600,700" rel="stylesheet">

  <title>inHeart Admin</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;

    }

    button {
      background: none;
      border: none;
      outline: none;
      cursor: pointer
    }

    @keyframes show {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    html, body {
      background: white;
      color: #343a40;
      font-family: 'NanumSquare', 'Nanum Square', 'SpoqaHanSans', 'Spoqa Han Sans', serif;
      font-weight: 500;
    }

    input, textarea, select, option {
      border: 0;
      outline: none;
      border-radius: 0;
    }

    input {
      font-family: 'SpoqaHanSans', 'Spoqa Han Sans', sans-serif;
    }

    a {
      text-decoration: none;
      color: #226e9c
    }

    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center
    }

    ::-webkit-scrollbar {
      width: 10px;
      background-color: #2C3E50C4;
      height: 7px
    }

    ::-webkit-scrollbar-thumb {
      background-color: #2C3E50C4
    }

    *::-webkit-scrollbar-track {
      background-color: #DBDDDB
    }

    body::-webkit-scrollbar {
      width: 0 !important;
    }
  </style>
</head>
<body>
<div id="app"></div>
</body>
</html>
